<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="welcomeModal" style="display:block; 
    position:fixed; 
    z-index:1; 
    left:0; 
    top:0; 
    width:100%; 
    height:100%; 
    overflow:auto; 
    background-color:rgba(0,0,0,0.4);">
        <div style="background-color:#fefefe; 
        margin:15% auto; 
        padding:20px; 
        border:1px solid #888; 
        width:80%; 
        text-align:center;">
          <h2>Welcome to the Game!</h2>
          <p>Are you ready to play?</p>
          <button id="startGameButton" style="padding:10px 20px; 
          font-size:16px; 
          cursor:pointer;">Start Game</button>
        </div>
      </div>
      
    <div id="playerX" class="player">Player X's Turn</div>
    <div id="playerO" class="player">Player O's Turn</div>
    <div class="grid-container">
        <div class="grid-item" data-cell></div>
        <div class="grid-item" data-cell></div>
        <div class="grid-item" data-cell></div>
        <div class="grid-item" data-cell></div>
        <div class="grid-item" data-cell></div>
        <div class="grid-item" data-cell></div>
        <div class="grid-item" data-cell></div>
        <div class="grid-item" data-cell></div>
        <div class="grid-item" data-cell></div>
        <button id="resetButton">Reset Game</button>
    </div>
    <div id="status"></div>
    <div id="statusModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <p id="modalMessage"></p>
        </div>
      </div>
      
    <script src="script.js"></script>
</body>
</html>
